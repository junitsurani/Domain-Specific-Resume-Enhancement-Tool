  <script>
    // Show the modal when the button is clicked
    document.getElementById('showModalButton').addEventListener('click', function () {
        document.getElementById('fileUploadModal').style.display = 'block';
    });

    // Close the modal when the close button is clicked
    document.getElementById('closeModal').addEventListener('click', function () {
        document.getElementById('fileUploadModal').style.display = 'none';
    });

    // Close the modal when clicking outside the modal content
    window.addEventListener('click', function (event) {
        if (event.target === document.getElementById('fileUploadModal')) {
            document.getElementById('fileUploadModal').style.display = 'none';
        }
    });

    // Prevent the modal from closing when clicking inside the modal content
    document.getElementById('fileUploadModal').addEventListener('click', function (event) {
        event.stopPropagation();
    });

    // Close the modal when pressing the Esc key
    document.addEventListener('keyup', function (event) {
        if (event.key === "Escape") {
            document.getElementById('fileUploadModal').style.display = 'none';
        }
    });

    // Handle file upload when the "Upload" button is clicked
    document.getElementById('uploadButton').addEventListener('click', function () {
        // Handle file upload here
        const fileInput = document.getElementById('fileInput');
        const selectedFile = fileInput.files[0];

        if (selectedFile) {
            // You can process the selected file here
            console.log('Selected file:', selectedFile.name);
            // Add your upload logic here
        } else {
            alert('Please select a file to upload.');
        }
    });
</script>
